<c-t font="h5">Project Details</c-t><ul>
<li>Branch Version: <a href="https://npmjs.com/package/@j5g3/core/v/0.0.1">0.0.1</a></li>

<c-t font="h5">Installation</c-t><doc-hl><!--npm install @j5g3/core
--></doc-hl><p>Key features include:</p>
<ul>
<li>Uses WebGPU API for high-performance GPU rendering.</li>
<li>Instanced rendering with dynamic per-instance model matrices and colors.</li>
<li>Shader-based transformations and texture sampling using WGSL.</li>
<li>Efficient management of GPU buffers and resources.</li>
<li>Designed in TypeScript with strong typing.</li>
</ul>
<p>Visit the <a href="https://j5g3.github.io/engine/demo/">demo</a> to see the engine in action.</p>
