		</nav><c-router><template data-default="true" data-title="Home" data-path="index.html"><c-t font="h4">@cxl/3doc</c-t><p><a href="https://badge.fury.io/js/%40cxl%2F3doc"><img src="https://badge.fury.io/js/%40cxl%2F3doc.svg" alt="npm version"></a></p>
<p>TypeScript/JavaScript API documentation generator that builds versioned static HTML and JSON with Markdown/JSDoc support, and custom tags.</p>
<c-t font="h5">Project Details</c-t><ul>
<li>Branch Version: <a href="https://npmjs.com/package/@cxl/3doc/v/1.0.0-beta.3">1.0.0-beta.3</a></li>
<li>License: SEE LICENSE IN LICENSE.md</li>
<li>Documentation: <a href="https://cxlio.github.io/docs/@cxl/3doc">Link</a></li>
<li>Report Issues: <a href="https://github.com/cxlio/3doc/issues">Github</a></li>
</ul>
<c-t font="h5">Installation</c-t><doc-hl><!--npm install @cxl/3doc
--></doc-hl><c-t font="h5">Features</c-t><ul>
<li>Generates docs from a TypeScript project (<code>tsconfig.json</code>) or from specific files (<code>--file</code>).</li>
<li>Output formats:
<ul>
<li>HTML (default)</li>
<li><code>summary.json</code> (<code>--summary</code>)</li>
</ul>
</li>
<li>Optional SPA mode (<code>--spa</code>, experimental)</li>
<li>Supports custom JSDoc tags (<code>--customJsDocTags</code>)</li>
<li>Can include extra scripts/styles for docs and demos (<code>--scripts</code>, <code>--demoScripts</code>, <code>--demoStyles</code>)</li>
<li>Reads optional <code>3doc.json</code> config file.</li>
</ul>
<c-t font="h5">Example outputs (generated docs)</c-t><ul>
<li>3doc API: https://cxlio.github.io/docs/@cxl/3doc/</li>
<li>TypeScript compiler API (<code>typescript.d.ts</code>): https://cxlio.github.io/docs/typescript-dts/</li>
<li>TypeScript DOM API (<code>lib.dom.d.ts</code>): https://cxlio.github.io/docs/ts-lib-dom/</li>
<li>Coaxial UI (web components) docs + demos: https://cxlio.github.io/docs/@cxl/ui/</li>
</ul>
<c-t font="h6">Commands used</c-t><doc-hl language="sh"><!--# this project
3doc --cxlExtensions --spa --tsconfig "3doc/tsconfig.json" --rootDir "3doc" --markdown

# TypeScript compiler API
3doc --spa --file "node_modules/typescript/lib/typescript.d.ts" --outputDir "docs/typescript" --markdown --rootDir node_modules/typescript

# DOM API
3doc --spa --file "node_modules/typescript/lib/lib.dom.d.ts" --outputDir "docs/dom" --packageName DOM --markdown --rootDir node_modules/typescript
--></doc-hl><c-t font="h5">Usage</c-t><p>Typical usage is “generate docs into <code>./docs</code>”:</p>
<doc-hl language="sh"><!--3doc --tsconfig ./tsconfig.json --outputDir ./docs
--></doc-hl><p>Generate HTML (default) plus a JSON summary:</p>
<doc-hl language="sh"><!--3doc --summary
--></doc-hl><p>Disable HTML generation:</p>
<doc-hl language="sh"><!--3doc --noHtml --summary
--></doc-hl><p>Generate docs for one or more files:</p>
<doc-hl language="sh"><!--3doc --file src/index.ts --file src/other.ts
--></doc-hl><c-t font="h5">Configuration (<code>3doc.json</code>)</c-t><p>If <code>3doc.json</code> exists in the project root (or is provided via <code>--docsJson</code>), it is merged into CLI args. Path-like options (e.g. <code>scripts</code>, <code>demoScripts</code>, <code>packageJson</code>, <code>file</code>, <code>tsconfig</code>, <code>typeRoots</code>) are resolved relative to the project root.</p>
<p>Example:</p>
<doc-hl language="json"><!--{
	"outputDir": "./docs",
	"clean": true,
	"tsconfig": "./tsconfig.json",
	"summary": true,
	"markdownSummary": true,
	"noHtml": false,
	"scripts": ["./assets/docs.js"],
	"demoScripts": ["./assets/demo.js"],
	"demoStyles": ".demo { padding: 1rem; }"
}
--></doc-hl><c-t font="h5">Output structure</c-t><p>By default docs are written to:</p>
<ul>
<li><code>./docs/</code> (or <code>--outputDir</code>)</li>
<li>plus a versioned directory: <code>./docs/&lt;package.json version>/</code></li>
</ul>
<c-t font="h5">CLI options</c-t><p>Common options (from <code>render.ts</code>):</p>
<ul>
<li><code>--outputDir, -o &lt;dir></code>: output directory (default <code>./docs</code>)</li>
<li><code>--clean</code>: delete existing files in output directories before generating</li>
<li><code>--tsconfig &lt;path></code>: tsconfig path (default <code>tsconfig.json</code>)</li>
<li><code>--packageJson &lt;path></code>: package.json path (default <code>&lt;rootDir>/package.json</code>)</li>
<li><code>--packageName &lt;name></code>: override doc title</li>
<li><code>--repository &lt;url></code>: repository URL (defaults to <code>package.json#repository</code>)</li>
<li><code>--file &lt;path></code> (repeatable): generate docs for specific files</li>
<li><code>--exclude &lt;path></code> (repeatable): exclude modules/paths</li>
<li><code>--typeRoots &lt;path></code> (repeatable): extra TS type roots</li>
<li><code>--rootDir &lt;path></code>: override TS root dir used for resolving file names</li>
<li><code>--customJsDocTags &lt;tag></code> (repeatable): custom JSDoc tags</li>
<li><code>--cxlExtensions</code>: enable Coaxial UI extensions support</li>
<li><code>--exports &lt;path></code> (repeatable): force specific symbols as exported</li>
<li><code>--followReferences</code>: include docs from project references</li>
<li><code>--markdown</code>: render markdown inside symbol descriptions</li>
<li><code>--summary</code>: emit <code>summary.json</code></li>
<li><code>--markdownSummary</code>: emit markdown summary output</li>
<li><code>--sitemap &lt;baseUrl></code>: generate sitemap with base URL</li>
<li><code>--baseHref &lt;url></code>: base URL for markdown links</li>
<li><code>--headHtml &lt;path></code>: add custom HTML to <code>&lt;head></code></li>
<li><code>--noHtml</code>: do not generate HTML</li>
<li><code>--spa</code>: experimental SPA mode</li>
<li><code>--debug</code>: verbose output</li>
</ul>
