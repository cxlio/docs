		</c-nav-target>
		</nav><c-router><template data-default="true" data-title="Home" data-path="index.html"><c-t font="h4">@cxl/rx</c-t><p><a href="https://badge.fury.io/js/%40cxl%2Frx"><img src="https://badge.fury.io/js/%40cxl%2Frx.svg" alt="npm version"></a></p>
<p>A lightweight reactive programming library focused on usability, performance, and type safety.</p>
<c-t font="h5">Project Details</c-t><ul>
<li>Branch Version: <a href="https://npmjs.com/package/@cxl/rx/v/1.0.0">1.0.0</a></li>
<li>License: Apache-2.0</li>
<li>Documentation: <a href="https://cxlio.github.io/docs/@cxl/rx">Link</a></li>
<li>Report Issues: <a href="https://github.com/cxlio/open/issues">Github</a></li>
</ul>
<c-t font="h5">Installation</c-t><doc-hl><!--npm install @cxl/rx
--></doc-hl><c-t font="h5">Features</c-t><ul>
<li><strong>Observable Implementation</strong>: Core observable functionality for representing asynchronous or event-based streams.</li>
<li><strong>Subjects</strong>: Includes <code>Subject</code>, <code>OrderedSubject</code>, <code>BehaviorSubject</code>, <code>ReplaySubject</code>, and <code>Reference</code> for various use cases.</li>
<li><strong>Operators</strong>: A rich collection of operators for transforming, filtering, combining, and composing observables.</li>
<li><strong>Utility Functions</strong>: Includes tools like <code>pipe</code>, <code>from</code>, <code>of</code>, <code>concat</code>, <code>merge</code>, and more for observable creation and composition.</li>
<li><strong>Built-in Cancellation</strong>: Leverages cancellation signals for efficient resource management and clean teardown.</li>
<li><strong>Promise Interoperability</strong>: Convert promises to observables and vice versa seamlessly.</li>
<li><strong>Minimal Dependencies</strong>: Designed for high performance with no external dependencies.</li>
</ul>
<c-t font="h5">Installation</c-t><p>Install the package via npm:</p>
<doc-hl language="sh"><!--npm install @cxl/rx
--></doc-hl><p>Or with yarn:</p>
<doc-hl language="sh"><!--yarn add @cxl/rx
--></doc-hl><c-t font="h5">Getting Started</c-t><c-t font="h6">Create an Observable</c-t><doc-hl language="typescript"><!--import { observable } from '@cxl/rx';

const myObservable = observable(observer => {
	observer.next('Hello');
	observer.next('World');
	observer.complete();
});

myObservable.subscribe({
	next: value => console.log(value),
	complete: () => console.log('Done'),
});
--></doc-hl><c-t font="h6">Using Operators</c-t><doc-hl language="typescript"><!--import { of } from '@cxl/rx';

of(1, 2, 3, 4)
	.map(x => x * 2),
	.filter(x => x > 4),
	.subscribe(console.log); // Outputs: 6, 8
--></doc-hl><c-t font="h6">Creating a Subject</c-t><doc-hl language="typescript"><!--import { subject } from '@cxl/rx';

const mySubject = subject<number>();

mySubject.subscribe({
	next: value => console.log(`Observer 1: ${value}`),
});

mySubject.next(1);
mySubject.next(2);

mySubject.subscribe({
	next: value => console.log(`Observer 2: ${value}`),
});

mySubject.next(3);
--></doc-hl><c-t font="h5">Utilities</c-t><c-t font="h6">Cancellation Signals</c-t><p>External cancellation mechanisms for better control:</p>
<doc-hl language="typescript"><!--import { cancel, timer } from '@cxl/rx';

const signal = cancel();

timer(5000).subscribe({
	next: () => console.log('Completed after 5s'),
	signal, // Link the cancellation signal
});

// Cancel the timer before it completes
signal.next();
--></doc-hl><c-t font="h6">Promise Interactions</c-t><p>Convert promises into observables:</p>
<doc-hl language="typescript"><!--import { fromPromise } from '@cxl/rx';

const observable = fromPromise(Promise.resolve('Hello World'));

observable.subscribe(console.log); // Outputs: Hello World
--></doc-hl></template><template  data-title="Observer" data-path="index--Observer.html"><doc-page-header kind="Interface"><div slot="tags"></div>Observer&lt;T&gt;</doc-page-header><doc-members><doc-group kind="Property"><doc-member href="#s84">complete</doc-member><doc-member href="#s83">error</doc-member><doc-member href="#s82">next</doc-member><doc-member href="#s85">signal</doc-member></doc-group></doc-members><c-t font="h6">Properties</c-t><doc-card kind="Property" name="complete" id="s84" src="index.ts#L39"><doc-hl language="typescript">complete?: <a href="#s29">CompleteFunction</a></doc-hl><p><p>The <code>complete</code> property within the <code>Observer</code> interface is an optional method
that signals the successful completion of the Observable's emission sequence.</p>
<ul>
<li>If provided, it will be invoked when the Observable has finished emitting all values without an error.</li>
<li>This is particularly useful for cleaning up resources or triggering follow-up logic.</li>
</ul>
</p></doc-card><doc-card kind="Property" name="error" id="s83" src="index.ts#L30"><doc-hl language="typescript">error?: <a href="#s24">ErrorFunction</a></doc-hl><p><p>The <code>error</code> property within the <code>Observer</code> interface is an optional method
that handles errors from the Observable's execution.</p>
<ul>
<li>Providing an error handler here allows Observers to manage exceptions locally
without propagating them further up the execution chain.</li>
</ul>
</p></doc-card><doc-card kind="Property" name="next" id="s82" src="index.ts#L26"><doc-hl language="typescript">next?: <a href="#s18">NextFunction</a>&lt;<a href="#s81">T</a>&gt;</doc-hl><p>The <code>next</code> property allows the observer to react to each value emitted by the Observable.</p></doc-card><doc-card kind="Property" name="signal" id="s85" src="index.ts#L48"><doc-hl language="typescript">signal?: <doc-a href="index--Observable.html">Observable</doc-a>&lt;void&gt;</doc-hl><p>The <code>signal</code> property is an optional Observable that provides a mechanism for external cancellation.</p></doc-card></template><template  data-title="Subscribable" data-path="index--Subscribable.html"><doc-page-header kind="Interface"><div slot="tags"></div>Subscribable&lt;T&gt;</doc-page-header><doc-members><doc-group kind="Method"><doc-member href="#s88">subscribe</doc-member></doc-group></doc-members><c-t font="h6">Methods</c-t><doc-card kind="Method" name="subscribe" id="s88" src="index.ts#L56"><doc-hl language="typescript">subscribe(observer: <doc-a href="index--Observer.html">Observer</doc-a>&lt;<a href="#s87">T</a>&gt;): <doc-a href="index--Subscription.html">Subscription</doc-a></doc-hl><h6><c-t font="title-small">Parameters</c-t></h6><dl><dt><code>observer: <doc-a href="index--Observer.html">Observer</doc-a>&lt;<a href="#s87">T</a>&gt;</code></dt><dd></dd></dl></doc-card></template><template  data-title="Subscription" data-path="index--Subscription.html"><doc-page-header kind="Interface"><div slot="tags"></div>Subscription</doc-page-header><doc-members><doc-group kind="Method"><doc-member href="#s106">unsubscribe</doc-member></doc-group></doc-members><c-t font="h6">Methods</c-t><doc-card kind="Method" name="unsubscribe" id="s106" src="index.ts#L63"><doc-hl language="typescript">unsubscribe(): void</doc-hl></doc-card></template><template  data-title="Observable" data-path="index--Observable.html"><doc-page-header kind="Class"><div slot="tags"></div>Observable&lt;T, P& or</doc-a>&lt;<a href="#s456">T</a>, <a href="#s456">T</a> | <a href="#s457">O</a>&gt;</doc-hl><p>Catches errors on the observable.</p><h6><c-t font="title-small">Parameters</c-t></h6><dl><dt><code>selector: (err: unknown, source: <doc-a href="index--Observable.html">Observable</doc-a>&lt;<a href="#s456">T</a>&gt;) => <doc-a href="index--Observable.html">Observable</doc-a>&lt;<a href="#s457">O</a>&gt;</code></dt><dd><p><p>A function that takes as arguments the error <code>err</code>,  and <code>source</code>, which
is the source observable. The observable
returned will be used to continue the observable chain.</p>
</p></dd></dl></doc-card><doc-card kind="Function" name="combineLatest" id="s479" src="index.ts#L1147"><doc-hl language="typescript">combineLatest&lt;T extends <doc-a href="index--Observable.html">Observable</doc-a>&lt;unknown&gt;[]&gt;(...observables: <a href="#s480">T</a>): <doc-a href="index--Observable.html">Observable</doc-a>&lt;<a href="#s57">PickObservable</a>&lt;<a href="#s480">T</a>&gt;&gt;</doc-hl><p><p>Combines multiple Observables to create an Observable whose values are calculated from the

a specified period of time (<code>delay</code>) has elapsed since the last time it was invoked. If the function
is retriggered before the delay period ends, the previous invocation is canceled and the timer restarts.</p>
<ul>
<li>This is helpful to limit the execution of a frequently invoked function, such as when handling events
like window resize, user input, or API calls to avoid excessive execution.</li>
</ul>
<p>The returned function has a <code>cancel</code> method that can be called to manually clear any pending debounce timer.</p>

): <doc-a href="index-api.html#s67">Operator</doc-a>&lt;<a href="#s465">T</a>, <a href="#s465">T</a>&gt;</doc-hl><p><p>The <code>shareLatest</code> operator multicasts the latest value from the source Observable to all current and future subscribers.</p>
<ul>
<li>It uses a <code>ReplaySubject</code> with a buffer size of 1 to cache and share the latest emission.</li>
<li>The source Observable is subscribed to only once, and its latest emitted value is replayed to any new subscribers.</li>
