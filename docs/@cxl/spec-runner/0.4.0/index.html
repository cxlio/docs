		</nav><c-router><template data-default="true" data-title="Home" data-path="index.html"><c-t font="h4">@cxl/spec-runner</c-t><p><a href="https://badge.fury.io/js/%40cxl%2Fspec-runner"><img src="https://badge.fury.io/js/%40cxl%2Fspec-runner.svg" alt="npm version"></a></p>
<p>A test runner CLI that supports node and browser testing, baseline updates, coverage control, virtual file server, and custom server integration, with reporting and debugging support.</p>
<c-t font="h5">Project Details</c-t><ul>
<li>Branch Version: <a href="https://npmjs.com/package/@cxl/spec-runner/v/0.4.0">0.4.0</a></li>
<li>License: GPL-3.0</li>
<li>Documentation: <a href="https://cxlio.github.io/docs/@cxl/spec-runner">Link</a></li>
<li>Report Issues: <a href="https://github.com/cxlio/open/issues">Github</a></li>
</ul>
<c-t font="h5">Installation</c-t><doc-hl><!--npm install @cxl/spec-runner
--></doc-hl><c-t font="h5">Usage</c-t><doc-hl language="sh"><!--cxl-spec [entryFile] [options]
--></doc-hl><ul>
<li><code>entryFile</code> defaults to <code>./test.js</code></li>
<li>JSON report defaults to <code>test-report.json</code></li>
</ul>
<c-t font="h5">Options</c-t><ul>
<li><code>--node</code> Run specs using the Node.js runner (no browser).</li>
<li><code>--baselinePath &lt;dir></code> Directory containing baseline files used for comparisons.</li>
<li><code>--updateBaselines</code> Overwrite baselines with current outputs.</li>
<li><code>--ignoreCoverage</code> Skip generating the coverage report.</li>
<li><code>--mjs</code> Treat spec files as ES modules (ESM) when executing.</li>
<li><code>--inspect</code> Enable the Node.js inspector for debugging.</li>
<li><code>--disableSecurity</code> Disable browser web security (e.g., CORS) for the browser runner.</li>
<li><code>--browserUrl &lt;url></code> Initial URL to open in the browser runner.</li>
<li><code>--vfsRoot &lt;dir></code> Root directory to serve via the virtual file server.</li>
<li><code>--startServer &quot;&lt;command>&quot;</code> Start an external server while tests run (e.g. <code>npm run dev</code>).</li>
<li><code>--reportPath &lt;path></code> Path to write the JSON test report (default: <code>test-report.json</code>).</li>
</ul>
<c-t font="h5">Examples</c-t><p>Run with default entry file:</p>
<doc-hl language="sh"><!--cxl-spec
--></doc-hl><p>Run a specific entry file:</p>
<doc-hl language="sh"><!--cxl-spec ./path/to/test.js
--></doc-hl><p>Update baselines:</p>
<doc-hl language="sh"><!--cxl-spec ./test.js --baselinePath ./baselines --updateBaselines
--></doc-hl><p>Write report to a custom path:</p>
<doc-hl language="sh"><!--cxl-spec ./test.js --reportPath ./artifacts/test-report.json
--></doc-hl><c-t font="h6">Feature list</c-t><ul>
<li>
<p><strong>Two execution backends</strong></p>
<ul>
<li><strong>Node runner</strong>: imports the suite and runs it.</li>
<li><strong>Puppeteer runner</strong>: runs the suite in headless Chromium.</li>
</ul>
</li>
<li>
<p><strong>Coverage reporting</strong></p>
<ul>
<li><strong>Node</strong>: uses the Node inspector <code>Profiler.startPreciseCoverage()</code>.</li>
<li><strong>Puppeteer</strong>: uses <code>page.coverage.startJSCoverage()</code> / <code>stopJSCoverage()</code>.</li>
</ul>
</li>
<li>
<p><strong>Virtual file server for browser runs</strong></p>
<ul>
<li>Resolves bare/aliased imports using <code>resolveImport()</code> and redirects to the resolved path when needed.</li>
<li>Captures served <code>.js</code> sources for coverage mapping.</li>
</ul>
</li>
<li>
<p><strong>Import maps (browser)</strong></p>
<ul>
<li>If <code>--importmap</code> is provided, injects it as <code>&lt;script type=&quot;importmap&quot;>...&lt;/script></code> before importing the suite.</li>
</ul>
</li>
<li>
<p><strong>Console + page error capture (browser)</strong></p>
<ul>
<li>Logs browser <code>console.*</code> messages (with URL/line) and prints structured values (including <code>Error</code> stacks).</li>
<li>Collects <code>pageerror</code> and <code>requestfailed</code> diagnostics and folds them into test results.</li>
</ul>
</li>
<li>
<p><strong>Visual regression testing (puppeteer)</strong></p>
<ul>
<li>Compares to baselines in <code>--baselinePath</code> byte-for-byte (PNG decoded check).</li>
<li><code>--updateBaselines</code> overwrites baselines.</li>
</ul>
</li>
<li>
<p><strong>Deterministic screenshot environment (browser)</strong></p>
<ul>
<li>Fixed viewport/window size and device scale factor; disables GPU/infobars/scrollbars; stabilizes font rendering and throttling behavior; optional <code>--disableSecurity</code> to disable web security.</li>
</ul>
</li>
<li>
<p><strong>Debugging</strong></p>
<ul>
<li><strong>Node</strong>: <code>--inspect</code> opens inspector and waits for debugger attach (and optionally pauses after coverage).</li>
<li><strong>Browser</strong>: runs headless with verbose runtime logging of browser-side errors/console.</li>
</ul>
</li>
<li>
<p><strong>Basic interaction commands (browser)</strong></p>
<ul>
<li>Supports <code>click</code>, <code>tap</code>, <code>hover</code>, <code>type</code>, <code>press</code>, and a <code>concurrency</code> capability response.</li>
</ul>
</li>
</ul>
