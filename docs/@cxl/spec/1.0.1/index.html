		</nav><c-router><template data-default="true" data-title="Home" data-path="index.html"><c-t font="h4">@cxl/spec</c-t><p><a href="https://badge.fury.io/js/%40cxl%2Fspec"><img src="https://badge.fury.io/js/%40cxl%2Fspec.svg" alt="npm version"></a></p>
<p>This library provides a comprehensive testing framework tailored for browser environments, offering utilities for defining tests, assertions, DOM manipulations, event handling, mocking, spying, and accessibility checks.</p>
<c-t font="h5">Project Details</c-t><ul>
<li>Branch Version: <a href="https://npmjs.com/package/@cxl/spec/v/1.0.1">1.0.1</a></li>
<li>License: Apache-2.0</li>
<li>Documentation: <a href="https://cxlio.github.io/docs/@cxl/spec">Link</a></li>
<li>Report Issues: <a href="https://github.com/cxlio/open/issues">Github</a></li>
</ul>
<c-t font="h5">Installation</c-t><doc-hl><!--npm install @cxl/spec
--></doc-hl><c-t font="h5">Features</c-t><ul>
<li>Define synchronous and asynchronous tests and test suites with <code>Test</code> and <code>TestApi</code>.</li>
<li>Assertions for equality, partial matching, buffer comparison, throwing errors, and custom assertions.</li>
<li>DOM manipulation helpers and connected test DOM containers.</li>
<li>Event expectation and testing utilities with promise-based APIs.</li>
<li>Mocking and spying of functions and properties.</li>
<li>Accessibility testing integration.</li>
<li>Advanced time mocking for <code>setTimeout</code>, <code>setInterval</code>, and <code>requestAnimationFrame</code>.</li>
<li>Actions like hover, tap, click, type, and press with runner command integration.</li>
<li>Figure-based visual testing support.</li>
<li>Structured JSON result output for tests.</li>
</ul>
<c-t font="h6">Defining Tests</c-t><doc-hl language="ts"><!--import { spec } from '@cxl/spec';

spec('Example test', async test => {
	test.ok(true, 'This test should pass');
	test.equal(1 + 1, 2, 'Math works');

	await test.testElement('test a DOM element', async a => {
		const el = a.element('div');
		a.ok(el instanceof HTMLElement, 'Element created');
	});
});
