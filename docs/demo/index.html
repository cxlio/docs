<!doctype html>
<head>
	<title>@j5g3/demo</title>
</head>
<style>
	body,
	html {
		padding: 0;
		margin: 0;
		scrollbar-width: none;
	}
	#canvas {
		margin: 32px auto;
		display: block;
		max-width: calc(100% - 32px);
		aspect-ratio: 16 / 9;
		border: 1px solid #ccc;
	}
	#toolbar {
		display: flex;
		gap: 16px;
		align-items: center;
		height: 42px;
		padding: 4px 16px;
		border-bottom: 1px solid #ccc;
		justify-content: right;
	}
</style>
<div id="toolbar">
	<select id="demo">
		<option>clock.json</option>
		<option>lines</option>
		<option>orbs.json</option>
		<option selected>rect</option>
	</select>
</div>
<div id="stage">
	<canvas width="1280" height="720" id="canvas"></canvas>
</div>
<script type="module">
	const url = new URL(location.href);
	if (url.searchParams.has('debug')) import('../../dist/demo/index.js');
	else import('./index.js');
</script>
